<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Sessions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#f7f7f9',
                        foreground: '#110524',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    letterSpacing: {
                        tighter: '-0.04em',
                        tight: '-0.02em',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body class="bg-background text-foreground font-sans min-h-screen flex flex-col antialiased selection:bg-foreground selection:text-background">

    <!-- Header -->
    <header class="w-full px-6 py-6 md:px-10 md:py-8 flex justify-between items-center animate-fade-in delay-0 max-w-[1600px] mx-auto">
        <!-- Logo -->
        <div class="text-xl md:text-[22px] tracking-tight flex items-center cursor-pointer">
            <span class="font-bold">stripe</span>
            <span class="font-normal ml-1">sessions</span>
        </div>

        <!-- Navigation -->
        <div class="hidden md:flex items-center space-x-10">
            <nav class="flex space-x-8 text-[15px] font-medium">
                <a href="#" class="hover:opacity-70 transition-opacity duration-200">Speakers</a>
                <a href="#" class="hover:opacity-70 transition-opacity duration-200">Talks</a>
                <a href="#" class="hover:opacity-70 transition-opacity duration-200">Sponsors</a>
                <a href="#" class="hover:opacity-70 transition-opacity duration-200">FAQ</a>
            </nav>
            <a href="#" class="bg-foreground text-white px-7 py-2.5 rounded-full text-[15px] font-medium hover:opacity-90 transition-all duration-200 active:scale-97">
                Register
            </a>
        </div>
    </header>

    <!-- Main Hero Content -->
    <main class="flex-grow flex flex-col px-6 md:px-10 pt-12 md:pt-20 pb-24 max-w-[1600px] w-full mx-auto">
        <div class="w-full">
            <!-- Headline -->
            <h1 class="text-[3.5rem] sm:text-7xl md:text-[100px] lg:text-[140px] xl:text-[150px] font-medium tracking-tighter leading-[0.9] mb-12 md:mb-20 animate-fade-in-up delay-100">
                The internet economy<br class="hidden md:block"> conference
            </h1>

            <!-- Event Details -->
            <div class="flex flex-col sm:flex-row gap-8 sm:gap-32 md:gap-48 lg:gap-[280px] text-lg md:text-[22px] font-normal leading-snug animate-fade-in-up delay-200">
                <div>
                    April 29â€“30,<br>
                    2026
                </div>
                <div>
                    Moscone West,<br>
                    San Francisco
                </div>
            </div>
        </div>
    </main>

</body>
</html>
