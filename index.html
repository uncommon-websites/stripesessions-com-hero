<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Sessions Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#fbfbfd', // Very subtle off-white/lavender tint
                            text: '#1a0b2e', // Deep purple/black
                            purple: '#1a0b2e', // Matching the button/text
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    letterSpacing: {
                        tighter: '-0.04em',
                        tight: '-0.02em',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom adjustments to match Stripe's typography feel */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-brand-bg text-brand-text font-sans min-h-screen flex flex-col">

    <!-- Navigation -->
    <header class="w-full px-6 py-6 md:px-10 md:py-8 flex justify-between items-center">
        <!-- Logo Area -->
        <div class="flex items-center text-xl md:text-2xl tracking-tight select-none">
            <span class="font-bold text-brand-text">stripe</span>
            <span class="font-normal text-brand-text ml-1.5">sessions</span>
        </div>

        <!-- Right Nav -->
        <nav class="flex items-center gap-6 md:gap-8">
            <a href="#" class="hidden md:block text-[15px] font-medium text-brand-text hover:opacity-70 transition-opacity">Sponsors</a>
            <a href="#" class="hidden md:block text-[15px] font-medium text-brand-text hover:opacity-70 transition-opacity">FAQ</a>
            <a href="#" class="bg-brand-purple text-white text-[15px] font-medium px-6 py-2.5 rounded-full hover:opacity-90 transition-opacity">
                Register
            </a>
        </nav>
    </header>

    <!-- Hero Content -->
    <main class="flex-grow px-6 md:px-10 pt-16 md:pt-24 pb-20">
        <div class="max-w-[1400px] mx-auto w-full">
            
            <!-- Headline -->
            <h1 class="text-[3.5rem] leading-[1] md:text-[6.5rem] lg:text-[7.5rem] md:leading-[0.9] tracking-tighter font-normal text-brand-text max-w-6xl">
                The internet economy <br class="hidden md:block" /> conference
            </h1>

            <!-- Info Grid -->
            <div class="mt-16 md:mt-24 flex flex-col md:flex-row gap-12 md:gap-32 text-lg md:text-[1.35rem] leading-snug font-normal">
                <!-- Date -->
                <div class="max-w-xs">
                    <p>April 29â€“30,</p>
                    <p>2026</p>
                </div>

                <!-- Location -->
                <div class="max-w-xs">
                    <p>Moscone West,</p>
                    <p>San Francisco</p>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
