<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Sessions - The Internet Economy Conference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Font Settings to match Stripe's aesthetic */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F9F9F9; /* Very light off-white background */
            color: #1A1535; /* Deep purple/black text color */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography Utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }
        
        /* Custom Color Utility */
        .text-stripe-dark { color: #1A1535; }
        .bg-stripe-dark { background-color: #1A1535; }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Base animation classes */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* Staggered delays */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up,
            .animate-fade-in {
                animation: none;
                opacity: 1;
                transform: none;
                filter: none;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col px-6 md:px-10 lg:px-12 py-6 md:py-8 overflow-x-hidden">

    <!-- Navigation -->
    <header class="w-full flex justify-between items-center animate-fade-in delay-0 z-10">
        <!-- Logo -->
        <div class="text-xl md:text-2xl tracking-tight text-stripe-dark">
            <span class="font-bold">stripe</span> <span class="font-normal">sessions</span>
        </div>

        <!-- Right Nav -->
        <nav class="flex items-center gap-6 md:gap-8">
            <a href="#" class="hidden md:block text-sm font-medium text-stripe-dark hover:opacity-70 transition-opacity">Sponsors</a>
            <a href="#" class="hidden md:block text-sm font-medium text-stripe-dark hover:opacity-70 transition-opacity">FAQ</a>
            <a href="#" class="bg-stripe-dark text-white text-sm font-medium px-5 py-2.5 rounded-full hover:opacity-90 transition-opacity transform active:scale-95 duration-200">
                Register
            </a>
        </nav>
    </header>

    <!-- Main Hero Content -->
    <main class="flex-grow flex flex-col justify-center pt-16 md:pt-24 lg:pt-32 pb-20 w-full max-w-[1400px] mx-auto">
        
        <!-- Headline -->
        <h1 class="text-[3.5rem] sm:text-[4.5rem] md:text-[5.5rem] lg:text-[6.5rem] xl:text-[7.5rem] leading-[0.95] tracking-tight font-normal text-stripe-dark text-balance animate-fade-in-up delay-100 max-w-7xl">
            The internet economy<br class="hidden md:block" />
            conference
        </h1>

        <!-- Details Grid -->
        <div class="mt-16 md:mt-24 lg:mt-32 flex flex-col md:flex-row gap-10 md:gap-32 lg:gap-48 text-lg md:text-xl lg:text-2xl leading-snug text-stripe-dark animate-fade-in-up delay-300">
            
            <!-- Date -->
            <div class="flex flex-col">
                <span>April 29â€“30,</span>
                <span>2026</span>
            </div>

            <!-- Location -->
            <div class="flex flex-col">
                <span>Moscone West,</span>
                <span>San Francisco</span>
            </div>

        </div>

    </main>

</body>
</html>
